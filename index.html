<!DOCTYPE html>
<html>
<head>
    <title>Six Bananas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>Banana Rating for </h1>
<input type="text" id="inputValue" required>
<button id="submitButton">üçå?</button>

<script>
// Function to handle the button click
function handleButtonClick() {
 var inputValue = document.getElementById("inputValue").value;
 var nextPage = inputValue;
 window.location.href = nextPage;
}

document.getElementById("submitButton").addEventListener("click", handleButtonClick);

document.getElementById("inputValue").addEventListener("keydown", function (event) {
 if (event.keyCode === 13) {
   handleButtonClick();
 }
});
</script>
    
    
    
    
    
    
</body>
</html>
